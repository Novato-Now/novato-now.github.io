<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Store Buttons with Glossy Hover</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .buttons-view {
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 12px;
        flex-wrap: wrap;
      }

      .store-badge {
        position: relative;
        height: 44px;
        cursor: pointer;
        overflow: hidden;
        border-radius: 12px;
        transition: transform 0.25s ease;
        display: block;
      }

      .store-badge:hover {
        transform: translateY(-3px);
      }

      /* Glossy shine line */
      .store-badge::after {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
      }

      .store-badge:hover::after {
        animation: shine 1s ease forwards;
      }

      @keyframes shine {
        0% {
          left: -75%;
        }
        100% {
          left: 125%;
        }
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .buttons-view {
          justify-content: center;
          gap: 8px;
        }

        .store-badge {
          height: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="buttons-view">
      <a href="#">
        <img
          class="store-badge"
          src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg"
          alt="App Store"
        />
      </a>

      <a href="#">
        <img
          class="store-badge"
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
          alt="Google Play"
        />
      </a>
    </div>
  </body>
</html>
