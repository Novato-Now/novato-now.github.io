<!DOCTYPE html>
<html>
  <head>
    <script>
      // Handle both /SharedPost/post-id and /SharedPost/index.html/post-id cases
      const pathParts = window.location.pathname.split("/SharedPost/");
      let postId = pathParts[1] ? pathParts[1].split("/")[0] : null;

      if (postId) {
        // Redirect to the canonical query parameter format
        window.location.replace(
          `/SharedPost/index.html?postId=${encodeURIComponent(postId)}`
        );
      } else {
        window.location.replace("https://zoneup.in");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
