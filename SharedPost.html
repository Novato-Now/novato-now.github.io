<!DOCTYPE html>
<html>
  <head>
    <title>Open in ZoneUp App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function handleRedirect() {
        // Platform detection
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Get the post ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("postId"); // Assuming the URL is like ?postId=689de24f-b373-4cb2-bc3b-0872870bb335

        // App links
        const appDeepLink = `zoneup://SharedPost/${postId}`;

        // Tinder store links
        const playStoreUrl =
          "https://play.google.com/store/apps/details?id=com.tinder";
        const appStoreUrl = "https://apps.apple.com/app/tinder/id547702041"; // Tinder App Store link

        // Attempt to open the app
        window.location.href = appDeepLink;

        // Fallback after delay
        setTimeout(() => {
          // If the app did not open, redirect to the Tinder app in the appropriate store
          if (isAndroid) {
            window.location.href = playStoreUrl;
          } else if (isIOS) {
            window.location.href = appStoreUrl;
          }
        }, 800);
      }

      window.onload = handleRedirect;
    </script>
  </head>
  <body>
    <!-- No content displayed if the app is not installed -->
  </body>
</html>
