<!DOCTYPE html>
<html>
  <head>
    <title>Open in ZoneUp App</title>
    <meta http-equiv="refresh" content="0;url=https://zoneup.in" />
    <script type="text/javascript">
      (function () {
        // Get postId from query parameter (sent by 404.html)
        const urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get("postId");
        if (!postId) {
          window.location.href = "https://zoneup.in";
          return;
        }
        // Clean postId
        postId = postId.split("/")[0].split("?")[0].split("#")[0];

        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // UPDATE THESE TO YOUR ACTUAL APP LINKS:
        const appDeepLink = `zoneup://SharedPost/${postId}`;
        const playStoreUrl =
          "https://play.google.com/store/apps/details?id=com.tinder";
        const appStoreUrl = "https://apps.apple.com/app/tinder/id547702041";

        // Immediate redirect attempt
        window.location.href = appDeepLink;

        // Double redirect with timeout
        setTimeout(function () {
          window.location.href = isAndroid
            ? playStoreUrl
            : isIOS
            ? appStoreUrl
            : "https://zoneup.in";
        }, 100);
      })();
    </script>
  </head>
  <body>
    <!-- Empty body ensures nothing shows during redirect -->
  </body>
</html>
