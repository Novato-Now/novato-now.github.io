<!DOCTYPE html>
<html>
  <head>
    <title>Open in ZoneUp App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function handleRedirect() {
        // Platform detection
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // EXTRACT POST ID FROM BOTH URL FORMATS (NEW CHANGE)
        const urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get("postId"); // For ?postId= param format

        // If no query param, try extracting from path (e.g. /SharedPost/abc123)
        if (!postId) {
          const pathParts = window.location.pathname.split("/SharedPost/");
          if (pathParts.length > 1) {
            postId = pathParts[1].split("/")[0]; // Gets the ID part
          }
        }

        // App links (UNCHANGED)
        const appDeepLink = `zoneup://SharedPost/${postId}`;

        // Tinder store links (KEPT AS-IS)
        const playStoreUrl =
          "https://play.google.com/store/apps/details?id=com.tinder";
        const appStoreUrl = "https://apps.apple.com/app/tinder/id547702041";

        // Attempt to open the app (UNCHANGED)
        window.location.href = appDeepLink;

        // Fallback after delay (UNCHANGED)
        setTimeout(() => {
          if (isAndroid) {
            window.location.href = playStoreUrl;
          } else if (isIOS) {
            window.location.href = appStoreUrl;
          }
        }, 800);
      }

      window.onload = handleRedirect;
    </script>
  </head>
  <body>
    <!-- No content displayed if the app is not installed -->
  </body>
</html>
