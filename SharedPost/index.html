<!DOCTYPE html>
<html>
  <head>
    <title>Open in ZoneUp App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Get postId ONLY from query parameter (404.html ensures this exists)
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("postId");

      if (!postId) {
        window.location.replace("https://zoneup.in");
        return;
      }

      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const appDeepLink = `zoneup://SharedPost/${postId}`;

      // UPDATE THESE TO YOUR ACTUAL APP LINKS:
      const playStoreUrl =
        "https://play.google.com/store/apps/details?id=com.tinder";
      const appStoreUrl = "https://apps.apple.com/app/tinder/id547702041";

      // Try to open app
      window.location.href = appDeepLink;

      // Fallback after delay
      setTimeout(() => {
        window.location.href = isAndroid
          ? playStoreUrl
          : isIOS
          ? appStoreUrl
          : "https://zoneup.in";
      }, 800);
    </script>
  </head>
  <body>
    Redirecting to app...
  </body>
</html>
